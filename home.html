<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VidaFrutas</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/stylehome.css" />
  </head>
  <body> <div>
    
   
<div class="container-flex">
    <div row class="mt-5">
        <hr class="my-4">
    </div>
        <div class="row  mt-4">
            <div class="col-2 bg-transparent" ></div>
            <div class="col-8 bg-transparent d-flex justify-content-center">
             <div class="card" style="width: 30rem;">
                <div class="card-body">
                  <h5 class="card-title text-center text-danger">{ Faça seu cadastro }</h5>
                   <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="inputName">Nome</label>
                            <input type="text" class="form-control" id="nome" onkeyup="validaNome()" placeholder="Nome ">
                            <div id="txtNome"></div>
                          </div>
                        <div class="row">
                            <div class="form-group col-6">
                              <label for="inputEmail4">Email</label>
                              <input type="email" class="form-control" id="email" onkeyup="validaEmail()" placeholder="nome@exemplo.com">
                              <div id="txtEmail"></div>
                            </div>
                            <div class="form-group col-6">
                              <label for="inputPassword4">Senha</label>
                              <input type="password" class="form-control" id="senha" onkeyup="validaSenha()" placeholder="Mínimo 6 dig">
                              <div id="txtSenha"></div>
                            </div>
 
                         </div>
                    <div class="form-group">
                      <label for="inputAddress">Endereço</label>
                      <input type="text" class="form-control" id="address" onkeyup="validaEndereco()" placeholder="Rua , nº ">
                      <div id="txtEndereco"></div>
                    </div>
                    <div class="form-row">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="inputCity">Cidade</label>
                                <input type="text" class="form-control" id="cidade" onkeyup="validaCidade()">
                                <div id="txtCidade"></div>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputCEP">CEP</label>
                                <input type="text" class="form-control" id="CEP" onkeyup="validaCep()">
                                <div id="txtCep"></div>
                            </div>
                        </div>
                    <div class="row">
                      <div class="form-group col-md-8">
                        <label for="inputEstado">Estado</label>
                        <input type="text" class="form-control" id="estado" onkeyup="validaEstado()">
                        <div id="txtEstado"></div>
                        </div>
                    <div class="form-group mt-4 col-md-4">
                        <button  class="btn btn-outline-dark" onclick="entrar()">Entrar</button>
                    </div>
                 </div>
                 </div>
            </div>
        <div class="col-2 bg-transparent" ></div>
     </div>
</div>
</div>
</div>


    <footer >
        <hr .p-4 />
      <div class="container">
       
        <div class="text-center">
          <a href="#" target="_blank"
            ><img  width="50" src="./assets/facebook.png" alt="Logo Facebook"
          /></a>
          <a href="#" target="_blank">
            <img  width="50" src="./assets/instagram.png" alt="Logo Instagram"
          /></a>
        </div>
      </div>

      <hr />
      <p class="text-center">
        Todos os direitos reservados: Quitanda VidaFrutas &copy;
      </p>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
